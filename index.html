<link href="base.css" rel="stylesheet" style="text/css">
<script>const randomito = document.getElementById('boton');
const texto = document.getElementById('prueba');

function randomizer(){
  min = Math.ceil(0);
  max = Math.floor(16777215);
  resultado = Math.floor(Math.random() * (max - min) + min)
  pasoAHex = resultado.toString(16);
  for (i = 0; i <= 6; i++){
    if(pasoAHex.length < i){
      pasoAHex = "0" + pasoAHex;
    }
  }
  texto.value = "#"+ pasoAHex;
  document.body.style.backgroundColor = texto.value;
}

randomizer();

randomito.addEventListener("click",randomizer);</script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<center>
  <div class="base">
  <input type="text" id="prueba" value="#FFFFFF" readonly="readonly"></input>
<input type="button" id="boton" value="RNG"></input>
</div>
